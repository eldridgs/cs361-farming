  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          Sections:
          <a class="blog-nav-item" href="index.html">Home</a>
          <a class="blog-nav-item" href="about.html">About</a>
          <a class="blog-nav-item" href="signup.html">Signup</a>
          <a class="blog-nav-item active" href="login.html">Login</a>
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">Login</h1>
        <p class="lead blog-description">Existing users - start a new session.</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">

		  <form class="form-horizontal">
			<div class="form-group">
			  <label for="inputUsr" class="col-sm-2 control-label">Username</label>
			  <div class="col-sm-10">
				<input type="text" class="form-control" id="inputUsr" pattern="[\w\d]{1,20}" placeholder="case-insensitive, alpha_numeric, 20 max" required>
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputPsw" class="col-sm-2 control-label">Password</label>
			  <div class="col-sm-10">
				<input type="password" class="form-control" id="inputPsw" pattern="[\w\d]{1,20}" placeholder="case-insensitive, alpha_numeric, 20 max" required>
			  </div>
			</div>
			<div class="form-group">
			  <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			  </div>
			</div>
		  </form>

        </div><!-- /.blog-main -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer>
      <div class="container" id="resultFooter">
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="interaction.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
	<script>
      var form = document.querySelector("form");
	  form.addEventListener("submit", function(event) {
		  var u = form.elements.inputUsr.value;
		  var p = form.elements.inputPsw.value;
	      event.preventDefault();
          login(u,p);
	  });
	</script>
  </body>
